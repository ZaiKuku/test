<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="pos">
      <div class="box" />

      <div class="pos_post">
        <div class="Group40">
          <div class="Ellipse24"></div>
          <span class="poster">你的朋友</div>
          <span class="time">一小時前</div>
        </div>
      </div>

      <div class="post_content">
        動態動態動態動態動態動態，動態動態動態動態。
      </div>

      <div class="func_pos">
        <div class="Group40">
          <div class="Line14"></div>
          <div class="Ellipse40"></div>
          <div class="Ellipse41"></div>
          <div class="Line15"></div>
        </div>
      </div>

      <div class="num_likes_pos">
        <div class="Group40">
          <span class="num_likes">7 人喜歡這則貼文</span>
          <span class="num_comments">1 則留言</span>
          <hr class="line"></hr>
        </div>
      </div>

      <div class="comment_pos">
        <div class="profile_photo" />
        <div class="Group39">
          <div class="Rectangle28">
            <span class="message">留個言吧</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
